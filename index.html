<!DOCTYPE html>
<html>

<head>
    <title>Hangman </title>
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <link rel="shortcut icon" href="img/icon/hangmanRound.png">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/main.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <!--  header logo -->
        <img id="logo" src="img/icon/hangmanMain.png">

    </header>

    <!-- contains hangman icon -->
    <div id="container1">

        <!-- hangman icon // changes depending on user's input-->
        <img id="hangmanMain" src="img/icon/hangman.png">

    </div>

    <!-- contains hangman word -->
    <div id="container2">

        <div id="hangmanWord">

            <!-- place where hangman word is being injected with javascript-->

        </div>

    </div>

    <!-- contains keyboard -->
    <div id="container3">

        <div id="keyboard">

            <!-- place where keyboard is being injected with javascript-->

        </div>
    </div>

    <!-- contains function keys and win/loss info-->
    <div id="container4">

        <div id="functions">
            <!-- <input id="missingLettersNum" type="number" value="3" onchange="changeMissingLettersNumber()"></input>  -->

            <div id="wins">
                <p> Wins</p>
                <button id="winsButton">0</button>

            </div>
            <!-- main function to get new hangman -->
            <img id="loadBtn" onclick="startHangman()" src="img/icon/renew.png">


            <div id="losses">
                <p>Losses</p>
                <button value="0" id="lossesButton">0</button>
            </div>
        </div>
    </div>

</body>

</html>
